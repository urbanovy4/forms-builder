<div class="field-list">
  <div class="field"
       *ngFor="let field of formFieldList; let i = index"
       [cdkDragData]="field"
       [ngSwitch]="field.type"
       [id]="'form-field-' + i"
       (click)="selectedField(field, i)"
       cdkDrag>
    <div class="drag-placeholder" *cdkDragPlaceholder></div>
    <div class="handle">
      <i class="fa fa-ellipsis-v " cdkDragHandle></i>
    </div>
    <div class="col-10" *ngSwitchCase="'text'">
      <label>{{field.availableStyles.placeholder || 'Text'}}</label>
      <input type="text" class="form-control" [ngStyle]="field.availableStyles"
             [required]="field.availableStyles.required" [placeholder]="field.availableStyles.placeholder || 'Text'">
    </div>
    <div class="col-10" *ngSwitchCase="'textarea'">
      <label>{{field.availableStyles.placeholder || 'Textarea'}}</label>
      <textarea class="form-control" [ngStyle]="field.availableStyles"
                [required]="field.availableStyles.required"
                [placeholder]="field.availableStyles.placeholder">
        </textarea>
    </div>
    <div class="col-10" *ngSwitchCase="'button'">
      <button type="button" class="btn btn-primary"
              [ngStyle]="field.availableStyles">
        {{field.availableStyles.placeholder || 'Button'}}
      </button>
    </div>
    <div class="col-10" *ngSwitchCase="'checkbox'">
      <input class="form-check-input" type="checkbox">
      <label class="form-check-label">
        {{field.label || 'Test label'}}
      </label>
    </div>
    <div class="col-10" *ngSwitchCase="'select'">
      <label>Select list:</label>
      <select class="form-control" [ngStyle]="field.availableStyles">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </div>
    <div>
      <i class="fa fa-trash pull-right" (click)="removeField(i); $event.stopPropagation()"></i>
    </div>
  </div>
</div>
