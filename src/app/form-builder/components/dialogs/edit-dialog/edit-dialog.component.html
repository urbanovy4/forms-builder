<h2 mat-dialog-title>Edit form name</h2>

<form class="form" [formGroup]="form" (ngSubmit)="form.valid && edit()">
  <mat-dialog-content>
    <mat-form-field>
      <input matInput formControlName="formName" placeholder="Form Name">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button type="button" mat-button mat-dialog-close>
      Cancel
    </button>
    <button type="submit" mat-button color="primary">
      Save
    </button>
  </mat-dialog-actions>
</form>
