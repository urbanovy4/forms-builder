<div class="container">
  <form class="form" (ngSubmit)="onSubmit()">
    <mat-toolbar>
      <span>Sign Up</span>
    </mat-toolbar>
    <app-auth-layout [parentForm]="registerForm"></app-auth-layout>
    <button [disabled]="registerForm.invalid" class="btn" mat-raised-button color="primary" type="submit">Sign Up
    </button>
  </form>
</div>
