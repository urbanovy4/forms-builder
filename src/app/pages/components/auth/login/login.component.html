<div class="container">
  <form class="form" (ngSubmit)="onSubmit()">
    <mat-toolbar>
      <span>Log in</span>
    </mat-toolbar>
    <app-auth-layout [parentForm]="loginForm"></app-auth-layout>
    <button [disabled]="loginForm.invalid" class="btn" mat-raised-button color="primary" type="submit">Log In</button>
  </form>
</div>
