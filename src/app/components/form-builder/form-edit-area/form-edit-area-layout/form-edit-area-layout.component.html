<div class="field"
     *ngFor="let field of formFieldList; let i = index"
     [cdkDragData]="field"
     cdkDrag
     [ngSwitch]="field.type"

     (click)="selectField(i)"
>
  <label *ngSwitchCase="'text'">
    <input type="text" class="form-control" [ngStyle]="field.availableStyles"
           [required]="field.availableStyles.required" [placeholder]="field.availableStyles.placeholder || 'Text'">
  </label>
  <textarea class="form-control" [ngStyle]="field.availableStyles" *ngSwitchCase="'textarea'"
            [required]="field.availableStyles.required"
            [placeholder]="field.availableStyles.placeholder"></textarea>
  <button type="button" class="btn btn-primary field" [ngStyle]="field.availableStyles" *ngSwitchCase="'button'">
    {{field.availableStyles.placeholder || 'Button'}}
  </button>
  <div class="form-check field" *ngSwitchCase="'checkbox'">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
      {{field.label || 'Test label'}}
    </label>
  </div>
  <div class="form-group field" *ngSwitchCase="'select'">
    <label>Select list:</label>
    <select class="form-control" [ngStyle]="field.availableStyles">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
    </select>
  </div>
</div>
