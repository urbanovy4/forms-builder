<div class="edit-area" cdkDropList [cdkDropListData]="formFieldList"
     (cdkDropListDropped)="onDrop($event)"
>
  <div class="field"
       *ngFor="let field of formFieldList"
       cdkDrag
       [cdkDragData]="field"
       [ngSwitch]="field.type"
       (click)="selectField(field)"
       [ngStyle]="field.availableStyles"
  >
    <mat-form-field class="example-form-field" appearance="fill" *ngSwitchCase="'text'">
      <mat-label>Clearable input</mat-label>
      <input matInput type="text"  #textInput>
    </mat-form-field>
    <mat-form-field *ngSwitchCase="'text-area'">
      <textarea matInput></textarea>
    </mat-form-field>
    <button mat-raised-button *ngSwitchCase="'button'" >Basic</button>
    <mat-checkbox class="example-margin" color="primary" *ngSwitchCase="'checkbox'">Checked</mat-checkbox>
    <mat-form-field appearance="fill" *ngSwitchCase="'select'">
      <mat-label>Cars</mat-label>
      <mat-select required>
        <mat-option value="volvo">Volvo</mat-option>
        <mat-option value="saab">Saab</mat-option>
        <mat-option value="mercedes">Mercedes</mat-option>
        <mat-option value="audi">Audi</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
